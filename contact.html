<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="A portfolio page for The Lord Staffing Ventures">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Anurella Ndukwu, designed by Coker">
        <title> CONTACT PAGE TLV </title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <link rel="stylesheet" href="css/bulmacarousel.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
    </head>

    <body>


        <header role="Site Navigation">
            <div class="compLogo">
                <img src="images/tlvlogo.svg" alt="The Company Logo" class="compLogo__item">
            </div>
            <nav class="sitenav" role="Navigation">
                <input type="checkbox" checked id="sitenav__button">
                <a href="#" class="sitenav__item bebasNeue"> HOME </a>
                <a href="#" class="sitenav__item bebasNeue"> ABOUT </a>
                <a href="#" class="sitenav__item bebasNeue"> SERVICES </a>
                <a href="contact.html" class="sitenav__item bebasNeue sitenav--active"> CONTACT </a>
                <a href="#" class="sitenav__item bebasNeue"> TLS </a>
                <label for="sitenav__button" class="sitenav__close"></label>
            </nav>
        </header>

        <main>
            <section class="siteMural">
                <div class="contact__mural">
                    <!-- image for background -->
                </div>
            </section>


            <section class="contact__details bg-grey">
                <div class="contact__form">
                    <p class="roboto"> Please fill out form details, we will get in touch as soon as possible. </p>
                    <form action="">
                        <label for="name" class="form--label roboto"> Full Name </label>
                        <input name="fullname" type="text" class="form--element" required=>

                        <label for="email" class="form--label roboto"> Email  </label>
                        <input  name="email" type="email" class="form--element" required>

                        <label for="message" class="form--label roboto"> Message </label>
                        <textarea name="message" id="" rows="6" class="form--element"></textarea>

                        <div style="display: flex; justify-content: center;">
                            <button type="submit" class="site__btn red--btn"> SEND </button>
                        </div>
                    </form>

                </div>

                <div class="contact__dets">

                    <h2 class="bebasNeue--bold"> OUR CONTACT </h2>

                    <div class="dets--numbers">
                        <h5 class="bebasNeue"> Phone Numbers </h5>
                        <ul>
                            <li class="roboto small--text"> +1 862 444 5208 </li>
                            <li class="roboto small--text"> +1 678 848 3700 </li>
                            <li class="roboto small--text"> +1 862 444 9480 </li>
                        </ul>
                    </div>

                    <div class="dets--address">
                        <h5 class="bebasNeue"> Address </h5>
                        <p class="roboto small--text"> 960 Springfield Avenue, Irvington 07111. New Jersey.USA. </p>
                    </div>

                </div>

            </section>
        </main>


        <footer class="tunga"> &copy; The Lord Ventures 2018. </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bulma-carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
