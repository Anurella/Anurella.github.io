    <main>

        <section class="tlsform__main bg-grey">

                        <label for="lasttname" class="form__label"> Last Name </label>
                        <input type="text" id="lastName" class="form--element">

                        <label for="nickname" class="form__label"> Nickname </label>

                        <label for="security" class="form__label"> Enter Social Security Number </label>
                        <input type="text" class="form--element">

                        <label for="reSecurity" class="form__label"> Re-Enter Social Security Number </label>
                        <input type="text" class="form--element">
                     </div>

                    <div>
                        <h5>MY ADDRESS </h5>
                        <span class="line"></span>

                        <label for=""  class="form__label"> Street Address </label>
                        <input type="text" class="form--element">

                        <label for=""  class="form__label"> Building / Apartment </label>

                        <label for=""  class="form__label"> City </label>
                        <input type="text" class="form--element">

                        <label for=""  class="form__label"> State </label>
                        <select name="" id="" class="form--element">
                            <option value="">Alabama</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>

                        <label for=""  class="form__label"> Building / Apartment </label>
                        <input type="text" class="form--element">
                    </div>

                    <div>
                        <h5> MY EMAIL </h5>
                        <span class="line"></span>

                        <label for=""  class="form__label"> Home Email </label>
                        <input type="text" class="form--element">

                        <label for=""  class="form__label"> Work Email </label>
                        <input type="text" class="form--element">
                    </div>

                    <div>
                        <h5> Phone Number </h5>
                        <span class="line"></span>

                             <input type="number" class="form--element">
                             <input type="number" class="form--element">

                    </div>
